<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取源文件</title>
    <style>
        /* 简单的样式修饰 */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="请输入内容...">
        <button onclick="sendRequest()">发送请求</button>
        <div id="result"></div>
    </div>

    <script>
        function sendRequest() {
            // 获取输入框内容
            const inputContent = document.getElementById('inputField').value;
            
            // 简单验证输入内容
            if (!inputContent.trim()) {
                alert('请输入有效内容');
                return;
            }

            fetch("https://www.eeo.cn/lms/app/share/report/activity/recordClassInfo", {
              "headers": {
                "accept": "application/json, text/plain, */*",
                "accept-language": "zh-CN,zh;q=0.9,en;q=0.8,zh-TW;q=0.7,ja;q=0.6,pt;q=0.5",
                "cache-control": "no-cache",
                "content-type": "application/x-www-form-urlencoded",
                "pragma": "no-cache",
                "priority": "u=1, i",
                "sec-fetch-dest": "empty",
                "sec-fetch-mode": "cors",
                "sec-fetch-site": "same-site"
              },
              "referrer": "https://share.eeo.cn/s/lms/recordReport?from=lms&event=s_recordReport&shareParam=cZpxtFI1qCJFgY9zHyftXzCTC2i%2BunvCeRRC1nTzFRnz7vPYUiJPuIlbmYGJJUThGnhI5oO4iNsARlosVYp6NwmTRp5lpIWYY8y%2Bvs6UA7PPEH%2B8FV6q9Wx1kDZ83W9KtkptNzn8H20BxlEV%2B%2FE68b9lQew1Rp3yKrIJVE4dleE%3D",
              "referrerPolicy": "unsafe-url",
              "body": "shareParam=cZpxtFI1qCJFgY9zHyftXzCTC2i%2BunvCeRRC1nTzFRnz7vPYUiJPuIlbmYGJJUThGnhI5oO4iNsARlosVYp6NwmTRp5lpIWYY8y%2Bvs6UA7PPEH%2B8FV6q9Wx1kDZ83W9KtkptNzn8H20BxlEV%2B%2FE68b9lQew1Rp3yKrIJVE4dleE%3D",
              "method": "POST",
              "mode": "cors",
              "credentials": "include"
            }).then(res=>res.json()).then(console.log);
        }
    </script>
</body>
</html>
