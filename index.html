<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取源文件</title>
    <style>
        /* 简单的样式修饰 */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="请输入内容...">
        <button onclick="sendRequest()">发送请求</button>
        <div id="result"></div>
    </div>

    <script>
        function sendRequest() {
            // 获取输入框内容
            const inputContent = document.getElementById('inputField').value;
            
            // 简单验证输入内容
            if (!inputContent.trim()) {
                alert('请输入有效内容');
                return;
            }
            // 正则表达式匹配 URL
            const urlRegex = /https?:\/\/[^\s]+/g;
            
            // 使用正则表达式提取 URL
            const urls = inputContent.match(urlRegex);
            
            const inputData = urls && urls[0];
            if (!inputData) {
                alert('未找到任何 URL');
                return;
            }

            fetch("https://deluxe-begonia-582e97.netlify.app/.netlify/functions/getdataurl?shortUrl="+inputData).then(res=>res.json()).then(console.log);
        }
    </script>
</body>
</html>
