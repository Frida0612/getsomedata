<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝先生 & 许小姐的婚礼邀请函</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@400;700&family=Noto+Serif+SC:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', 'Playfair Display', serif;
            background-color: #FDF6EC;
            color: #5E4B45;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        
        .invitation-card {
            position: relative;
            background: linear-gradient(to bottom, #fff9f0, #ffefd5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(94, 75, 69, 0.15);
            margin: 20px auto;
            padding: 40px;
            max-width: 800px;
            width: 95%;
            border: 1px solid rgba(218, 165, 32, 0.2);
            overflow: hidden;
        }
        
        .border-pattern {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
        }
        
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 2;
        }
        
        .top-left {
            top: 0;
            left: 0;
        }
        
        .top-right {
            top: 0;
            right: 0;
            transform: rotate(90deg);
        }
        
        .bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(270deg);
        }
        
        .bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
        }
        
        .pre-header {
            font-family: 'Dancing Script', cursive;
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #D4AF37;
            font-size: 36px;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, #D4AF37, transparent);
            margin: 10px auto 0;
        }
        
        .wedding-date {
            font-size: 20px;
            margin-top: 15px;
            color: #AB8D67;
            font-weight: 500;
        }
        
        .content {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
        }
        
        .invitation-text {
            font-size: 18px;
            margin-bottom: 25px;
            padding: 0 20px;
            line-height: 1.8;
        }
        
        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #D4AF37;
            margin: 20px 0;
            font-weight: 700;
        }
        
        .details {
            margin: 30px auto;
            max-width: 500px;
            position: relative;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 8px;
        }
        
        .detail-item {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .detail-label {
            font-weight: 600;
            color: #D4AF37;
            display: block;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 16px;
        }
        
        .map-container {
            margin: 25px auto;
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .map {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            position: relative;
            z-index: 3;
        }
        
        .rsvp-btn {
            background: linear-gradient(45deg, #D4AF37, #F8E0A7);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .rsvp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(212, 175, 55, 0.4);
        }
        
        .social-share {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .social-icon {
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        .personal-message {
            margin: 35px auto 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            position: relative;
            z-index: 3;
            border: 1px dashed rgba(212, 175, 55, 0.3);
        }
        
        .personal-message h3 {
            color: #D4AF37;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .message-text {
            font-style: italic;
            text-align: center;
            font-size: 16px;
            line-height: 1.7;
        }
        
        .flower-decoration {
            position: absolute;
            opacity: 0.15;
            z-index: 1;
        }
        
        .flower-top-right {
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
        
        .flower-bottom-left {
            bottom: 0;
            left: 0;
            width: 180px;
            height: 180px;
            transform: rotate(-135deg);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #5E4B45;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Noto Serif SC', serif;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #D4AF37, #F8E0A7);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Noto Serif SC', serif;
        }
        
        .countdown {
            margin: 20px 0;
            text-align: center;
            position: relative;
            z-index: 3;
        }
        
        .countdown-title {
            font-size: 18px;
            color: #AB8D67;
            margin-bottom: 10px;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-size: 24px;
            font-weight: 600;
            color: #D4AF37;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 5px 10px;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-label {
            font-size: 12px;
            margin-top: 5px;
            color: #888;
        }
        
        .photo-gallery {
            margin: 30px auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            position: relative;
            z-index: 3;
        }
        
        .gallery-image {
            width: 120px;
            height: 120px;
            margin: 10px;
            background-color: #F0E6D2;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #AB8D67;
            font-size: 12px;
            position: relative;
        }
        
        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .heart-icon {
            position: absolute;
            color: #D4AF37;
            opacity: 0.5;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            font-size: 14px;
            color: #AB8D67;
            position: relative;
            z-index: 3;
        }
        
        @media (max-width: 768px) {
            .invitation-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .pre-header {
                font-size: 20px;
            }
            
            .wedding-date {
                font-size: 18px;
            }
            
            .couple-names {
                font-size: 28px;
            }
            
            .invitation-text {
                font-size: 16px;
                padding: 0 10px;
            }
            
            .corner-decoration {
                width: 60px;
                height: 60px;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .countdown-number {
                font-size: 20px;
                min-width: 50px;
            }
            
            .gallery-image {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .invitation-card {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .pre-header {
                font-size: 18px;
            }
            
            .wedding-date {
                font-size: 16px;
            }
            
            .couple-names {
                font-size: 24px;
            }
            
            .invitation-text {
                font-size: 15px;
            }
            
            .detail-label {
                font-size: 15px;
            }
            
            .detail-value {
                font-size: 14px;
            }
            
            .corner-decoration {
                width: 50px;
                height: 50px;
            }
            
            .countdown-number {
                font-size: 18px;
                min-width: 40px;
                padding: 3px 8px;
            }
            
            .countdown-label {
                font-size: 10px;
            }
            
            .gallery-image {
                width: 80px;
                height: 80px;
                margin: 5px;
            }
        }
    </style>
</head>

                <circle cx="40" cy="15" r="2" fill="#D4AF37" opacity="0.6"/>
                <circle cx="15" cy="40" r="2" fill="#D4AF37" opacity="0.6"/>
            </svg>
            
            <!-- 花朵装饰 -->
            <svg class="flower-decoration flower-top-right" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M100,30 C130,50 160,50 180,30 C160,70 180,110 150,130 C130,150 100,150 80,130 C50,110 70,70 50,30 C70,50 100,50 100,30 Z" fill="#D4AF37"/>

            </svg>
            
            <!-- 标题部分 -->
            <div class="header">
                <div class="pre-header">我们喜结连理</div>
                <h1>婚礼邀请函</h1>
                <div class="wedding-date">2025年5月3日</div>
            </div>
            
            <!-- 内容部分 -->
            <div class="content">
                <p class="invitation-text">我们诚挚地邀请您见证我们爱情的盛典，共同庆祝这人生中最美好的时刻。您的祝福和参与将为我们的婚礼增添无限光彩。</p>
                <div class="couple-names">祝先生 & 许小姐</div>
            </div>
            
            <!-- 倒计时部分 -->
            <div class="countdown">
                <div class="countdown-title">婚礼倒计时</div>
                <div class="countdown-timer" id="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">天</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">时</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">分</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">秒</div>
                    </div>
                </div>
            </div>
            
            <!-- 照片展示区 -->
            <div class="photo-gallery">
                <div class="gallery-image">
                    <img src="https://i.postimg.cc/Qx7c7KF1/0e8501372k3d7a22ab496281cbae2018.jpg" alt="新人照片">

                </div>
            </div>
            
            <!-- 详细信息部分 -->
            <div class="details">
                <div class="detail-item">
                    <span class="detail-label">日期与时间</span>
                    <span class="detail-value">2025年5月3日（星期六）下午2:00</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">地点</span>
                    <span class="detail-value">安徽省安庆市宿松县</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">地址</span>
                    <span class="detail-value">二郎镇祝水平家</span>
                </div>
                
                <!-- 地图 -->
                <div class="map-container">
                    <div class="map" id="map">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <span style="margin-left: 10px;">点击查看地图位置</span>
                    </div>
                </div>
            </div>
            
            <!-- 个人寄语 -->
            <div class="personal-message">
                <h3>新人寄语</h3>
                <p class="message-text">感谢一路有您的陪伴与支持，我们的幸福因您的祝福而更加完整。期待与您共享这美好的一刻，让我们的喜悦有您见证。</p>
            </div>
            
            <!-- 操作按钮 -->
            <div class="actions">
                <button class="rsvp-btn" id="rsvpBtn">确认出席</button>
                
                <!-- 社交分享按钮 -->

    <!-- RSVP 模态窗口 -->
    <div class="modal" id="rsvpModal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2 style="text-align: center; color: #D4AF37; margin-bottom: 20px;">确认出席</h2>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="attend">是否参加</label>
                    <select id="attend" name="attend" required>
                        <option value="yes">是，我将出席</option>
                        <option value="no">抱歉，无法出席</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guests">随行人数</label>
                    <input type="number" id="guests" name="guests" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="message">给新人的祝福</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="submit-btn">提交</button>
            </form>
        </div>
    </div>
    
    <script>
        // 倒计时功能
        function updateCountdown() {
            const weddingDate = new Date('2023-10-15T14:00:00');
            const now = new Date();
            
            const diff = weddingDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // 模态窗口功能
        const modal = document.getElementById('rsvpModal');
        const btn = document.getElementById('rsvpBtn');
        const closeBtn = document.getElementById('closeBtn');
        const form = document.getElementById('rsvpForm');
        
        // 打开模态窗口
        btn.onclick = function() {
            modal.style.display = 'flex';
        }
        
        // 关闭模态窗口
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        
        // 点击外部关闭模态窗口
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // 表单提交
        form.onsubmit = function(e) {
            e.preventDefault();
            
            // 这里可以添加表单处理逻辑
            const name = document.getElementById('name').value;
            const attend = document.getElementById('attend').value;
            const guests = document.getElementById('guests').value;
            const message = document.getElementById('message').value;
            
            // 模拟表单提交
            alert(`谢谢您，${name}！您的回复已收到。`);
            modal.style.display = 'none';
            form.reset();
        }
        
        // 地图点击事件
        document.getElementById('map').addEventListener('click', function() {
            // 这里可以添加地图点击后的操作，如打开地图应用
            alert('即将打开地图导航');
            window.open('https://www.amap.com/search?id=B022C0SDEZ&city=340826&geoobj=115.165899%7C39.258522%7C118.352891%7C40.595848&query_type=IDQ&query=%E4%BA%8C%E9%83%8E%E6%9D%91&zoom=9.31');
        });
        
        // 社交分享功能
        document.querySelectorAll('.social-icon').forEach(function(icon) {
            icon.addEventListener('click', function() {
                alert('分享功能即将上线');
            });
        });
    </script>
